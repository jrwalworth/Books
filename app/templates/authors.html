<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <nav>
        {% block menu  %}{% include 'menu.html' %}{% endblock menu  %}
    </nav>
    <div class="container">
        <div class="row mb-5 border-bottom">
            <div class="col col-6">New Author</div>
            <div class="col col-6">All Authors</div>
        </div>
        <div class="row">
            <div class="col col-6 align-self-center">
                <form action="/authors/create" method="post">
                    <section class="a-input">
                        <label for="name">Author Name: </label>
                        <input type="text" name="name" id="author_name" class="form-control m-4">
                    </section>
                    <input class="btn btn-outline-dark"type="submit" value="Add Author">
                </form>
            </div>
            <div class="col col-6">
                <table>
                    <thead>
                        <th class="border-bottom">Author Names</th>
                    </thead>
                    <tbody>
                        {% for a in all_authors %}
                            <tr>
                                <td>{{a['name']}}</td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
