<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Author</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <nav>
        {% block menu  %}{% include 'menu.html' %}{% endblock menu  %}
    </nav>
    <div class="container">
        <div class="row mb-5 border-bottom">
            <div class="col col-6 mt-2"><h2>Author Name - Favorites</h2></div>
            <div class="col col-6 mt-2"><h2>Add to Author's Favorites</h2></div>
        </div>
        <div class="row">
            <div class="messages text-danger col-12">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row">
            <div class="col col-6 "> 
                <table>
                    <thead>
                        <th>Title</th>
                        <th># of Pages</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-6">
                <form action="/authors/fav" method="post">
                    <section class="a-input">
                        <label for="book">Book: </label>
                        <select name="title" id="">
                            
                            <option value=""></option>
                        </select>
                        
                        
                    </section>
                    <input class="btn btn-outline-dark"type="submit" value="Add Author">
                </form>
            </div>
        </div>
        <a href="/">Home</a>
    </div>
    
</body>
</html>
